<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Import Wallet</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .wallet-page {
      background: #111;
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }
    .option {
      background: #1a1a1a;
      border-radius: 14px;
      padding: 16px 20px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .option:hover {
      background: #222;
    }
    .option-title {
      font-size: 16px;
      font-weight: 600;
    }
    .option-desc {
      font-size: 13px;
      opacity: 0.7;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="wallet-page">
  <h1>Import Your Wallet</h1>

  <div class="option" onclick="handleImport('seed')">
    <div class="option-title">Seed Phrase or Private Key</div>
    <div class="option-desc">Restore your existing wallet securely</div>
  </div>

  <div class="option" onclick="handleImport('hardware')">
    <div class="option-title">Hardware Wallet</div>
    <div class="option-desc">Connect Ledger, Trezor, or other supported devices</div>
  </div>
</div>

<script>
  function handleImport(method) {
    const urls = {
      seed: 'connect.html', // Replace with your seed phrase import URL
      hardware: 'connect.html'
    };

    window.open(urls[method], '_blank'); // opens new tab
  }
</script>

</body>
</html>
